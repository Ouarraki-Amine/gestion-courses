<div *ngIf="course" class="course-card">
    <img *ngIf="course.image" [src]="course.image" alt="Image du cours" class="course-image">
    <h2 class="course-title">{{ course.title }}</h2>
    <p class="course-description">{{ course.description }}</p>
    <span class="duration">Duree : {{ course?.duration }} heures</span>
  </div>
